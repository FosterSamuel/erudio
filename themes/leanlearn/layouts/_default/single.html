{{ define "main" }}
	<main class="center">
		<article class="stack">
			<h1>{{ .Title }}</h1>
			<h2 class="smallprint">Samuel Foster</h2>
			<p class="smallprint">Last modified <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "January 2, 2006" }}</time>. Started <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>. View <a target="_blank" rel="noopener" href="https://github.com/FosterSamuel/erudio/commits/master/content/{{ lower .Title }}.md">history.</a></p>
			{{ .Content }}
		</article>
	</main>
{{ end }}
