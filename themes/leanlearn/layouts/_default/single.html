{{ define "main" }}
	<main class="center">
		<article class="stack">
			<h1>{{ .Title }}</h1>
			<p class="postInfo">Last modified <time datetime="{{ .Lastmod }}">{{ .Lastmod.Format "January 2, 2006" }}</time>. Started <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>.</p>
			{{ .Content }}
		</article>
	</main>
{{ end }}
